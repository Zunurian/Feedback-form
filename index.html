<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>form</title>
</head>
<body>
    

    
<div class="container">
    <h4>A messag you woud like To pass</h4>
  
    <form id="message-form">
      <input type="text" id="message" class="box">
      <input type="submit"  name="" id="submitBtn" class="button">
  
    </form>
    
  
    <h5 class="feedback">Please enter a value to pass</h5>
     <h4 class="">Last message Delivered</h4>
  
     <h4 class="message-content">Hello world</h4>
  
     </div>
  
      <script>
      (function (){
        const form = document.querySelector('#message-form')
           form.addEventListener ('submit', function(e){
            e.preventDefault()
            
            const message = document.querySelector('#message')
            const feedback = document.querySelector('.feedback')
            const messageContent= document.querySelector('.message-content')
            
            if(message.value === ''){
              feedback.classList.add('show')
              setTimeout( function(){
                feedback.classList.remove('show')
              }, 4000)
            } 
            else{
              messageContent.textContent = message.value
              message.value = ''
            }
  
  
  
           })
      })()
      
  
  
      </script>
  
</body>
</html>
